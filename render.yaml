services:
  - type: web
    name: nova-luxe-django
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn shop_demo.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: nova-luxe-db
          property: connectionString

databases:
  - name: nova-luxe-db
    plan: free
